<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/inscription.css">
</head>
<body class="inscription-bg-color">
        <div class="container">
          <div class="row incription-mt">
            <h1 class="title">Inscrivez-vous</h1>
            <div class="row justify-content-center">
                <div class="col-md-4 bg-light border-1 p-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nom</label>
                        <input type="text" class="form-control form-control-lg w-100"  placeholder="votre nom" id="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Prénom(s)</label>
                        <input type="text" class="form-control form-control-lg w-100"  placeholder="votre prénom" id="surname">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control form-control-lg w-100" placeholder="name@example.com" id="mail">
                      </div>
                      <div class="form-item">
                        <input
                          type="password"
                          class="form-control form-control-lg w-100 mb-3"
                          id="password"
                          placeholder="password"
                        />
                        <i class="fas fa-eye" id="eye"></i>
                      </div>
                      <button class="btn btn-primary w-100 btn-lg" id="inscrireBtn">Accepter et s'inscrire</button>
                </div>
            </div>
          </div>
        </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <script src="./js /form-eye.js"></script>
    <script src="./js /inscription.js"></script>
</body>
</html>
